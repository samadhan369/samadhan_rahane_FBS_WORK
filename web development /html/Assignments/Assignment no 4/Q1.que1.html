<!DOCTYPE html>
<html>
<head>
    <title>Question 1: Create an HTML page that uses the following tags and attributes:
ul ol li with attritibutes like type and start</title>
</head>
<body>
    <h2>Unordered List Example</h2>
    <ul type="square">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>

    <h2>Ordered List Example</h2>
    <ol type="A" start="1">
        <li>Computer Networks</li>
        <li>Database Management</li>
        <li>Operating Systems</li>
    </ol>
</body>
</html>
